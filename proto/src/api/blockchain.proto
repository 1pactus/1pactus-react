syntax = "proto3";
option go_package = "github.com/1pactus/1pactus-react/backend/proto/api";
package api;

message NetworkStatusData {
    uint32 time_index = 1;
    int64 stake = 2;
    int64 supply = 3;
    int64 circulating_supply = 4;
    int64 txs = 5;
    int64 blocks = 6;
    int64 fee = 7;
    int64 active_validator = 8;
    int64 active_account = 9;
}

message GetNetworkHealthRequest {
    int32 days = 1;  // @gotags: form:"days"
    string datatype = 2; // @gotags: form:"datatype"
}

message GetNetworkHealthResponse {
    int32 code = 1;
    string msg = 2;
    repeated NetworkStatusData lines = 3;
}